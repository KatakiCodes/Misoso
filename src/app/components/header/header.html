<header class="bg-gray-800 text-gray-100 w-screen">
    <div class="container mx-auto py-2 flex-col text-center md:relative">
        <div class="brand static md:absolute">
            <h4>Brand logo</h4>
        </div>
        <div class="md:text-center w-full">
            <small>Monday, 12 Dec</small>
        </div>

    </div>
</header>
<div class="container mx-auto avatar-container flex justify-center items-center flex-column md:flex-row md:justify-start gap-2 mt-4 text-gray-100">
    <div class="avatar-icon">
        <img src="./assets/avatar-icon.svg" alt="avatar icon" class="w-12 h-12">
    </div>
    <div class="avatar-info">
        <h4>{{ this.authUser$.email }}</h4>
        <small>
            <p>{{ this.authUser$.username }}</p>
        </small>
    </div>
</div>
