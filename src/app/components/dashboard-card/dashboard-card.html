<div class="card bg-slate-800 border-1 border-gray-700 rounded pt-3 pb-4 px-3">
    <div class="card-top">
        <small>
            <p>{{ title }}</p>
        </small>
    </div>
    <div class="card-body my-2">
        <h2 class="text-xl font-bold">{{ value }}</h2>
    </div>
    <div class="card-action">
        <a [routerLink]="url" class="py-2 px-6 bg-indigo-500 rounded text-sm">See all</a>
    </div>
</div>
