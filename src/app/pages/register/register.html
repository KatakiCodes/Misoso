<app-base-login [title]="'Registar-se'">
    <form action="#">
    <input type="email" name="email" id="email" placeholder="Email">
    <input type="text" name="name" id="emnameail" placeholder="Nome do utilizador">
    <input type="password" name="password" id="password" placeholder="Palavra-passe">
    <input type="password" name="conf-password" id="conf-password" placeholder="Confirmar palavra-passe">
    <app-button [text]="'Registar-se'"  [classname]="'primary'"></app-button>
    </form>
    <div class="separator">
        <div class="separator-row"></div>
        <p>OU</p>
        <div class="separator-row"></div>
    </div>
    <app-button [routerLink]="'/login'" [text]="'Fazer login'" [classname]="'secondary'"></app-button>
</app-base-login>
