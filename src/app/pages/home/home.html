<app-base-layout>
    <section class="container mx-auto text-gray-100 mt-4">
        <div class="dashboard-cards-section flex flex-basis-12 flex-wrap gap-2 my-4">
            <app-dashboard-card class="grow" [title]="'Today'" [value]="15" [url]="'#'"></app-dashboard-card>
            <app-dashboard-card class="grow" [title]="'Late'" [value]="5" [url]="'#'"></app-dashboard-card>
            <app-dashboard-card class="grow" [title]="'Total'" [value]="122" [url]="'#'"></app-dashboard-card>
        </div>
        <!-- Focused task -->
        @if(taskFocused){
        <small>
            <p>Task focused</p>
        </small>
        <a href="#"><app-task-item-card [task]="taskFocused"></app-task-item-card></a>
        }
        @else {
        <p class="text-xs w-full mt-8 text-center text-gray-400">No focused task found</p>
        }
    </section>
</app-base-layout>
