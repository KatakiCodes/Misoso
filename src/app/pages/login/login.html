<app-base-login [title]="'Login'">
    <form action="#">
    <app-input [type]="'email'" [placeholder]="'Email'"></app-input>
    <app-input [type]="'password'" [placeholder]="'Password'"></app-input>
    <div class="remember-section">
        <label for="remember" name="remember">Lembrar-me</label>
        <input type="checkbox" name="remember" id="remember">
    </div>
    <app-button [text]="'Entrar'"  [classname]="'primary'"></app-button>
    </form>
    <div class="separator">
        <div class="separator-row"></div>
        <p>OU</p>
        <div class="separator-row"></div>
    </div>
    <app-button [text]="'Registar-se'" [classname]="'secondary'"></app-button>
</app-base-login>
