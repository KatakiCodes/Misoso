<app-base-login [title]="'Login'">
    <form action="#">
    <input type="email" name="email" id="email" placeholder="Email">
    <input type="password" name="password" id="password" placeholder="Palavra-passe">
    <div class="remember-section">
        <label for="remember" name="remember">Lembrar-me</label>
        <input type="checkbox" name="remember" id="remember">
    </div>
    <app-button [text]="'Entrar'"  [classname]="'primary'"></app-button>
    </form>
    <div class="separator">
        <div class="separator-row"></div>
        <p>OU</p>
        <div class="separator-row"></div>
    </div>
    <app-button [routerLink]="'/register'" [text]="'Registar-se'" [classname]="'secondary'"></app-button>
</app-base-login>
