<div class="flex min-h-screen flex-col justify-center px-6 lg:px-8">
    <h2 class="text-center text-2xl/9 font-bold tracking-tight text-white">Login</h2>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm divide-y-1 divide-gray-600">
        <form [formGroup]="LoginForm" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm/6 font-medium text-gray-100">Email address</label>
                <div class="mt-2">
                <input formControlName="Email" id="email" type="email" name="email" required autocomplete="email" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
                </div>
            </div>
            <div>
                <div class="flex tems-center justify-between">
                    <label for="password" class="block text-sm/6 font-medium text-gray-100">Password</label>
                    <div class="text-sm">
                        <a href="#" class="font-semibold text-indigo-400 hover:text-indigo-300">Forgot password?</a>
                    </div>
                </div>
                <div class="mt-2">
                <input formControlName="Password" id="password" type="password" name="password" required autocomplete="current-password" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
                </div>
            </div>
            @if(this.LoginStatus != null){
                <p class="text-red-400 text-sm text-center">Email or password incorrect!</p>
            }
            <div>
                <button (click)="Login()" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 mb-4">Sign in</button>
            </div>
        </form>
        <div class=" flex flex-col gap-2 md:flex-row">
            <button [routerLink]="'/register'" type="submit" class="w-full md:w-1/2 justify-center rounded-md bg-gray-800 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-gray-700 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 mt-4">Sign up</button>

            <button type="submit" class="w-full md:w-1/2 justify-center rounded-md bg-gray-800 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-gray-700 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 md:mt-4">
                <div class="flex items-center justify-center gap-2">
                Sign in with goole
                <img src="./assets/google.png" class="w-4 h-4"/>
                </div>
            </button>
        </div>
    </div>
</div>
