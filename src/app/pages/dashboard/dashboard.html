<app-dashboard-base-layout [sectionPage]="'Dashboard'">
    <div class="cards-wrapper">
        <div class="cards-top">
            <app-card [targetLink]="'/tasks'">
                <p>Em atraso</p>
                <p>{{ getLateTasks() }}</p>
            </app-card>

            <app-card [targetLink]="'/tasks'">
                <p>Para hoje</p>
                <p>{{ getToConcludeToday() }}</p>
            </app-card>

            <app-card [targetLink]="'/tasks'">
                <p>Para amanh√£</p>
                <p>{{ getToConcludeTomorrow() }}</p>
            </app-card>
        </div>
        <app-card [targetLink]="'/tasks'">
            <p>Todas as tarefas</p>
            <p>{{ getTotalOfTask() }}</p>
        </app-card>
        @if(focusedTask){
            <app-task [taskModel]="focusedTask"></app-task>
        }
        @else {
            <p class="no-task-found">Nenhuma tarefa em destaque</p>
        }
    </div>
</app-dashboard-base-layout>
